<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgs/email.png"/>
  <title>Sample Form - Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

 <form
  action="https://formspree.io/f/xeopaylp"
  method="POST"
  >
  <fieldset>
    <legend>Sample Form</legend>
    
    <label for="full_name">Your Name</label>
    <input type="text" id= "full_name" name="full_name" placeholder="Enter Your Name">

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" placeholder="sample@gmail.com">


    <label for="number">Your Phone Number</label>
    <input type="tel" id="number" name="number" placeholder="123-456-7890">
    <div><span>Format: 123-456-7890</span></div>

    <label for="fav_color">Your Favorite Color:</label>
    <input type="color" id="fav_color" name="fav_color">

    <label for="bday">Your Birthday:</label>
    <input type="date" id="bday" name="bday">

    <label for="feels">How do you feel today:</label>
    
    <input type="range" id="feels" name="feels">
    
    <label for="Message">Leave A Message:</label>

    <textarea id="Message" name="Message"></textarea>

    <label for="remember">Remember me</label>
    <input type="checkbox" id="remember" name="remember"> 

    <input type="submit" >
  </fieldset>
 </form>
</body>
</html>
